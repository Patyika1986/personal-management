<div class="contaienr bg-dark border rounded-3 p-3 mb-3 text-light">
  <h3>Add new Personal</h3>
  <form [formGroup]="form" (ngSubmit)="addNewEmploye()">
    <div class="row mt-5">
      <div class="col">
        <label for="firstName" class="form-label">Firstname</label>
        <input
          type="text"
          class="form-control"
          name="firstName"
          id="firstName"
          placeholder="Firstname"
          formControlName="firstName"
        />
      </div>
      <div class="col">
        <label for="lastName" class="form-label">Lastname</label>
        <input
          type="text"
          class="form-control"
          name="lastName"
          id="lastName"
          placeholder="Lastname"
          formControlName="lastName"
        />
      </div>
    </div>
    <div class="row mt-3 mb-3">
      <div class="col">
        <label for="email" class="form-label">E-Mail</label>
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          placeholder="E-Mail"
          formControlName="email"
        />
      </div>
      <div class="col">
        <label for="tel" class="form-label">Tel</label>
        <input
          type="tel"
          class="form-control"
          name="tel"
          id="tel"
          placeholder="Tel"
          formControlName="tel"
        />
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <button id="add-btn" type="submit">Add</button>
        <button id="reset-btn" (click)="resetForm()">Reset</button>
      </div>
    </div>
  </form>
</div>
