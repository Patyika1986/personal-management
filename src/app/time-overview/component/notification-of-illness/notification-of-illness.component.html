<div class="cont">
  <div class="box">
    <div class="content">
      <div class="header">
        <h2>Notification of Illness</h2>
      </div>

      <div class="my-3">
        <div class="p-5 text-center bg-dark text-light">
          <div class="container py-5 text-light">
            <h1 class="text-light">Sick note notification</h1>
            <p class="col-lg-8 mx-auto lead">
              Note on sick leave! Please report here if you should be ill within
              3 working days edge-to-edge with a
              <code>Please send the original sick note by post.</code> inside to
              align
            </p>
          </div>
          <form [formGroup]="form" (ngSubmit)="reportSick()">
            <div class="row">
              <div class="col">
                <label class="form-label">From:</label>
                <input
                  type="date"
                  class="form-control"
                  name="sickFrom"
                  formControlName="sickFrom"
                />
              </div>
              <div class="col">
                <label class="form-label">To:</label>
                <input
                  type="date"
                  class="form-control"
                  name="sickTo"
                  formControlName="sickTo"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
